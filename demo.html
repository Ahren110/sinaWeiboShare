<!DOCTYPE HTML>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>sinaWeiboShare demo</title>
</head>
<body>
	<button id="getUrlBtn">获取分享url</button>
	<button id="actionBtn">调用web接口分享到新浪微博</button>
	<script src="http://webmap2.map.bdimg.com/yyfm/jQuery_1.x/1.10.2/js/jQuery_1.x.min.js"></script>
	<script src="http://bcs.duapp.com/jieyou-storage/consoleEnable.js"></script>
	<script src="sinaWeiboShare.js"></script>
	<script>
		$(function(){
			var obj = {
				'title':'百度地图' // 'text':'百度首页内容,text字段',
				,'url':'http://map.baidu.com/'
				,'ralateUid':1799201635
				,'pic':'http://webmap0.map.bdimg.com/newmap/static/common/images/new-ui-logo_b188cb4.png'
				,'appkey':1343713053
			}
			$('#getUrlBtn').on('click',function(){
				alert(sinaWeiboShare.getUrl(obj))
			})
			$('#actionBtn').on('click',function(){
				sinaWeiboShare.action(obj)
				// sinaWeiboShare.action('http://service.weibo.com/share/share.php?title=%E7%99%BE%E5%BA%A6%E5%9C%B0%E5%9B%BE&url=http%3A%2F%2Fmap.baidu.com%2F&ralateUid=1799201635&pic=http%3A%2F%2Fwebmap0.map.bdimg.com%2Fnewmap%2Fstatic%2Fcommon%2Fimages%2Fnew-ui-logo_b188cb4.png&appkey=1343713053')
			})
		})
	</script>
</body>
</html>
